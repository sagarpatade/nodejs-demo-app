name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: sagarpatade1900/nodejs-demo-app  # adjust if your DockerHub repo name differs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: ls -R . | head -120

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: nodejs-demo-app/nodejs-demo-app
        run: npm ci

      - name: Run app in background for test
        working-directory: nodejs-demo-app/nodejs-demo-app
        run: |
          node app.js &
          sleep 5

      - name: Run test
        working-directory: nodejs-demo-app/nodejs-demo-app
        run: npm test

      - name: Set up QEMU (optional multi-platform)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./nodejs-demo-app/nodejs-demo-app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
